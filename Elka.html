<!DOCTYPE html>
<html>
    <head>       
        <meta charset="UTF-8">
        <title>Xmas tree</title>
        <meta name="viewport" concent="widtg=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="./Elka.css">
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Xmas tree</h1>
            <nav class="manu">
                <a></a> 
            </nav>
        </header>
 <a class="Fon-card"></a>
        <img  src="Fon.jpg">
        <div class="layout">
            <aside class="left-panel">
              <h2>Выберите ёлку</h2>
              <a id="speaker-btn"><span>audio</span></a>
              <div class="tree-grid"> </div>
        
              <h2>Выберите фон</h2>
              <div class="bg-grid"></div>
        
              <h2>Гирлянда</h2>
              <div class="garland-grid"> </div>
        
              <div class="buttons">
                <a class="button">Сохранить</a>
                <a class="button">Сбросить настройки</a>
              </div>
            </aside>
            <main class="tree-area">
              <img src="./images/tree3.png" class="main-tree" />
            </main>
            <aside class="right-panel">
              <h2>Игрушки</h2>
              <div class="toys-grid"></div>
            </aside>
        </div>

       

        <div class="buttons">
          <a class="buttons" id="save-tree-btn">Сохранить</a>
          <a class="buttons" id="reset-tree-btn">Сбросить настройки</a>
        </div>
        
        <audio id="xmas-audio" loop>
          <source src="./audio/jingle-bells.mp3" type="audio/mpeg">
        </audio>

        <script src="./Elka.js"></script>
    </body>
</html>
